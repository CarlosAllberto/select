<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    
    <main>
        <section name="cadastro" id="cadastro">
            <div class="container">
                <div class="w-100 d-flex justify-content-center my-5">
                    <div id="card" class="w-75 rounded">
                        <div class="row">
                            <div class="col-lg-7 col-sm-12 d-flex align-items-center">
                                <div class="w-100 p-5">
                                    <div>
                                        <a href="./index.html" class="text-decoration-none return"><i class="bi bi-chevron-left"></i> Voltar</a>
                                    </div>
                                    <div class="d-flex justify-content-center mb-5">
                                        <h1 class="title">Login</h1>
                                    </div>
                                    <div class="my-4">
                                        <label for="nome">Nome completo</label>
                                        <input id="nome" name="nome" type="text" placeholder="Digite seu nome" class="form-control">
                                    </div>
                                    <div class="my-4">
                                        <label for="email">E-mail</label>
                                        <input id="email" name="email" type="text" placeholder="Digite seu e-mail" class="form-control">
                                    </div>
                                    <div class="my-4">
                                        <label for="pass">Senha</label>
                                        <div class="input-group">
                                            <input id="pass" name="pass" type="password" placeholder="Digite sua senha" class="form-control">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="my-4">
                                        <label for="pass-confirm">Confirmar senha</label>
                                        <div class="input-group">
                                            <input id="pass-confirm" name="pass-confirm" type="password" placeholder="Digite a senha novamente" class="form-control">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="my-4">
                                        <label for="data">Data de nascimento</label>
                                        <input id="data" name="data" type="date" class="form-control">
                                    </div>
                                    <div class="my-4">
                                        <label for="data">Genero:</label>
                                        <div class="d-flex gap-3">
                                            <div>
                                                <input type="radio" id="masculino" name="masculino" value="masculino">
                                                <label for="masculino">Masculino</label><br>
                                            </div>
                                            <div>
                                                <input type="radio" id="feminino" name="feminino" value="feminino">
                                                <label for="feminino">Feminino</label><br>
                                            </div>
                                            <div>
                                                <input type="radio" id="outro" name="outro" value="outro">
                                                <label for="outro">Outro</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end my-3">
                                        <button class="btn button-orange">Entrar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 col-sm-0 col-img"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
