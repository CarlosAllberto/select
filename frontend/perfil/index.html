<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    
    <main>
        <section name="perfil" id="perfil">
            <div class="container">
                <div class="w-100 d-flex justify-content-center my-5">
                    <div id="card" class="w-75 rounded">
                        <div class="p-3">
                            <a href="../index.html" class="text-decoration-none fw-bold text-orange"><i class="bi bi-chevron-left"></i> Voltar</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <h1 class="title">Meu Perfil</h1>
                        </div>
                        <div class="row">
                            <div class="col-lg-7 col-sm-12 d-flex align-items-center order-lg-1 order-2">
                                <div class="w-100 px-5 pt-5">
                                    <div class="my-4">
                                        <label for="nome">Nome completo</label>
                                        <input id="nome" name="nome" type="text" placeholder="Digite seu novo nome" class="form-control">
                                    </div>
                                    <div class="my-4">
                                        <label for="email">E-mail</label>
                                        <input id="email" name="email" type="text" placeholder="Digite seu novo e-mail" class="form-control">
                                    </div>
                                    <div class="my-4">
                                        <label for="pass">Senha</label>
                                        <div class="input-group">
                                            <input id="pass" name="pass" type="password" placeholder="Digite sua nova senha" class="form-control">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="my-4">
                                        <label for="data">Data de nascimento</label>
                                        <input id="data" name="data" type="date" class="form-control">
                                    </div>
                                    <div class="my-4">
                                        <label for="data">Genero:</label>
                                        <div class="d-flex gap-3">
                                            <div>
                                                <input type="radio" id="masculino" name="genero" value="masculino">
                                                <label for="masculino">Masculino</label><br>
                                            </div>
                                            <div>
                                                <input type="radio" id="feminino" name="genero" value="feminino">
                                                <label for="feminino">Feminino</label><br>
                                            </div>
                                            <div>
                                                <input type="radio" id="outro" name="genero" value="outro">
                                                <label for="outro">Outro</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 col-sm-12 order-lg-2 order-1">
                                <div class="d-flex justify-content-center mt-5">
                                    <div>
                                        <img class="rounded-circle" width="150px" height="150px" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
                                        <div class="perfil-button position-relative">
                                            <div>
                                                <label for="image">
                                                    <div class="btn button-gray"><i class="bi bi-pencil"></i></div>
                                                </label>
                                                <input class="d-none" type="file" name="image" id="image">
                                            </div>
                                            <!--
                                                <div>
                                                    <button class="btn button-gray"><i class="bi bi-trash"></i></button>
                                                </div>
                                            -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12 order-3">
                                <div class="pb-5">
                                    <div class="row gy-4">
                                        <div class="col-lg-7 col-sm-12">
                                            <div class="d-flex justify-content-between px-5 gap-3">
                                                <button class="btn button-gray-outline w-25 fw-bold">Excluir</button>
                                                <button class="btn button-green w-75 fw-bold">Salvar</button>
                                            </div>
                                        </div>
                                        <div class="col-lg-5 col-sm-12 d-flex justify-content-end align-items-center">
                                            <div class="px-5">
                                                <a href="../index.html" class="text-decoration-none fw-bold text-secondary"><i class="bi bi-box-arrow-left"></i> Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
