<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    
    <main>
        <section name="login" id="login">
            <div class="container">
                <div class="vh-100 w-100 d-flex align-items-center justify-content-center">
                    <div id="card" class="w-75 rounded">
                        <div class="row">
                            <div class="col-lg-6 col-sm-0 col-img"></div>
                            <div class="col-lg-6 col-sm-12 d-flex align-items-center">
                                <div class="w-100 p-5">
                                    <div>
                                        <a href="../index.html" class="text-decoration-none fw-bold text-orange"><i class="bi bi-chevron-left"></i> Voltar</a>
                                    </div>
                                    <div class="d-flex justify-content-center mb-5">
                                        <h1 class="title">Login</h1>
                                    </div>
                                    <div class="my-4">
                                        <label for="email">E-mail</label>
                                        <input id="email" name="email" type="text" placeholder="Digite seu e-mail" class="form-control">
                                    </div>
                                    <div class="my-4">
                                        <label for="password">Senha</label>
                                        <div class="input-group">
                                            <input id="password" name="password" type="password" placeholder="Digite sua senha" class="form-control">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end my-3">
                                        <button class="btn button-orange">Entrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
